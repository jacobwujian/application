<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册页面</title>
</head>
<style>
    body{
		color:#000000;
		text-align:center;
    }
</style>
<body >
<h3><p>用户注册页面 </p></h3>
<hr>
<from method="post" atcion="6.8.html">
    <table align="center">
        <tr>
            <td>
                <label> 用户名：</label>
            </td>
            <td>
                <input type="text" name="user" id="user" placeholder="请输入用户名" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label>密码:</label>
            </td>
            <td>
                <input type="password" name="passwd1" id="passwd1"  placeholder="请输入密码" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label>确认：</label>
            </td>
            <td>
                <input type="password" name="passwd2" id="passwd2"  placeholder="请再次输入密码" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label> 姓名:</label>
            </td>
            <td>
                <input type="text" name="name" id="name" placeholder="请输入真实姓名" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label> 邮箱：</label>
            </td>
            <td>
                <input  type="email" name="myeamail" id="" placeholder="请输入电子邮箱" requied/>
            </td>
        </tr>
    </table>
    <tr>
        <td>
            <input type="button" style="background: #2289F0" value="提交注册" >
        </td>
    </tr>
</from>
</body>
</html>
